---
version: 2
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: 59e9f50f80c3b267524f3bed712e871df74dfa118624d737fd617d38693196f4
    working_directory: ~/bdd
    docker:
      - image: circleci/ruby:2.5.3-node-browsers
        environment:
          PGHOST: localhost
          PGUSER: bdd
          RAILS_ENV: test
      - image: postgres:9.5
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: bdd_test
          POSTGRES_PASSWORD: ""
    steps:
      - checkout

      # Restore Cached Dependencies
      - type: cache-restore
        name: Restore bundle cache
        key: bdd-{{ checksum "Gemfile.lock" }}

      # Bundle install dependencies
      - run: gem install bundler --version=2.0.1
      - run: bundle install --path vendor/bundle
      - run: bundle clean

      # Cache Dependencies
      - type: cache-save
        name: Store bundle cache
        key: bdd-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

      # Wait for DB
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m

      # Setup the environment
      - run: cp .sample.env .env

      # Setup the database
      - run: bin/rails db:schema:load --trace

      - run:
          name: Setup Code Climate test-reporter
          # download test reporter as a static binary
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
          # notify Code Climate of a pending test report using `before-build`
            ./cc-test-reporter before-build
      # Run the tests
      - run: bundle exec rake cucumber
      - store_artifacts:
          path: coverage

      - run:
          name: Upload test report to Code Climate
          command: |
          # upload test report to Code Climate using `after-build`
            - run: ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?