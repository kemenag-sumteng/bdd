version: v1.0
name: BDD Setup
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
      jobs:
        - name: cache bundle
          commands:
            - checkout
            - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH,gems-master
            - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            - chmod +x ./cc-test-reporter
            # Set Ruby version:
            - sem-version ruby 2.5.3
            - gem install bundler -v 2.0.1 --no-ri --no-rdoc
            - bundle install -j 4 --path vendor/bundle
            - cache store gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) vendor/bundle
            
  - name: "Testing"
    task:
      env_vars:
        - name: DB_NAME
          value: "bdd_test"
      # This block runs two jobs in parallel and they both share common
      # setup steps. We can group them in a prologue.
      # See https://docs.semaphoreci.com/article/50-pipeline-yaml#prologue
      prologue:
        commands:
          - checkout
          - cache restore gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),gems-$SEMAPHORE_GIT_BRANCH-,gems-master-
          # Start Postgres database service.
          # See https://docs.semaphoreci.com/article/54-toolbox-reference#sem-service
          - sem-version ruby 2.5.3
          - gem install bundler -v 2.0.1 --no-ri --no-rdoc
          - bundle install -j 4 --path vendor/bundle
          - sem-service start postgres
          - sudo apt-get install -y -qq postgresql-client
          - createdb -U postgres -h 0.0.0.0 $DB_NAME
          - psql -h 0.0.0.0 -U postgres -c "\l" | grep $DB_NAME
          - sem-service status postgres
          - bundle exec rake db:setup
          - bundle exec rake db:test:prepare

      jobs:
      - name: Cucumber tests
        commands:
          - ./cc-test-reporter before-build
          - export CC_TEST_REPORTER_ID=59e9f50f80c3b267524f3bed712e871df74dfa118624d737fd617d38693196f4
          - bundle exec rake cucumber; ./cc-test-reporter after-build --exit-code $?